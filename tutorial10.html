<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D3</title>

		<script src="https://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<h1 id="header">Hello D3</h1>

		<div class="container"></div>

		<script>

			let canvas = d3
				.select(".container")
				.append("svg")
				.attr("width", 700)
				.attr("height", 400)
				.style("background-color", "lightblue");

			let circle = canvas.append("circle")
				.attr("cx", 100)
				.attr("cy", 200)
				.attr("r", 25);



			circle.transition()
				.duration(2000)
				.attr("cx", 600)
				.each('end', function () {
					d3.select(this).attr('fill', 'red')
				})

		</script>
	</body>
</html>
