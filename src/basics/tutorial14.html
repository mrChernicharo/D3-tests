			// definindo o canvas
			const canvas = d3.select('body').append('svg')
				.attr('width', 600)
				.attr('height', 500)

			// criando um grupo
			const group = canvas.append('g')
				.attr('transform', 'translate(100, 100)')
			
			// raio
			const r = 100;

			const _360deg = Math.PI * 2          // 2.6 radianos
			
			// nosso path generator de arcos
			const arc = d3.svg.arc()
				.innerRadius(r - 20)
				.outerRadius(r)
				.startAngle(0)   // angles mesured in randians 
				.endAngle(_360deg -  1)


			group.append('path')
				.attr('d', arc)
