<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <h1 id="header">Hello D3</h1>

    <div class="container"></div>

    <script>
      let width = 800;
      let height = 700;

			const dataArray = [90, 50, 190, 130, 170, 290, 320, 140, 270, 310, 400, 180, 20, 40, 90]

      const canvas = d3
        .select(".container")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("background-color", "lightblue");



			const widthScale = d3.scale.linear()
				.domain([0, 400]) // min e max values do array..por exemplo
				.range([0, width])	// assim, independente do tamanho do canvas, as barras vÃ£o se ajustar

			const colorScale = d3.scale.linear()
				.domain([0, 800])
				.range(['dodgerblue', 'red'])	

			const bars = canvas.selectAll('rect')
				.data(dataArray)
				.enter()  // returns placeholders for each data element
					.append('rect')
					.attr('width', (data) => widthScale(data))   
        	.attr('height', 20)
					.attr('y', (data, index) => index * 40)
					.attr('fill', (data) => colorScale(data ))
					.attr('transform', `translate(0, ${50})`)
    </script>
  </body>
</html>
