<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>

		<script>
			// recuperar dados

			d3.csv('data.csv', (data) => {
			// d3.csv('data.json', (data) => {

				// definindo o canvas
				const canvas = d3.select('body').append('svg')
					.attr('width', 600)
					.attr('height', 500)

				// definindo dados e qual elemento vamos criar baseado neles ('rect')
				canvas.selectAll('rect')
					.data(data)
					.enter()
						.append('rect')
						.attr('width', function(d) { return d.age * 10})
						.attr('height', 50)
						.attr('y', function(d, i) { return i * 54})
						.attr('fill', 'green');

				// agora vamos criar texto
				canvas.selectAll('text')		
					.data(data)
					.enter()
						.append('text')
						.attr('fill', '#fff')
						.attr('y', function(d, i) { return i * 54 + 40})
						.attr('x', 10)
						.text(function(d) { return capitalize(d.name)})
			})



			function capitalize(string) {
				return string.charAt(0).toUpperCase() + string.slice(1);
			}
		</script>
	</body>
</html>
